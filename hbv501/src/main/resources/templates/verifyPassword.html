<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Verify your password</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<h2>Verify your password to delete the user</h2>
<form action="#" th:action="@{/verify}" th:object="${user}" method="post">
    <input type="text" name="password" id="password" placeholder="password" th.field="*{password}"/>

    <button type="submit">Verify</button>
</form>
</body>
</html>
